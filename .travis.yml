language: node_js

node_js:
  - 6
  - 8

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: always

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - yarn run lint
  - yarn run test
